<mat-sidenav-container class="app-sidenav-container"  >
    <mat-sidenav class="app-sidenav" #sidenav opened="false" mode="side">
       <mat-toolbar class=" bg-white">
           MENU
       </mat-toolbar>
       <mat-nav-list >
        <mat-list-item >
           <a matLine [routerLink]="['/footer']">
           <h3>Dashboard</h3> 
        </a>
        </mat-list-item>

        <mat-list-item >
            <a matLine  [routerLink]="['/employee']">
               <h3>Empleados</h3>
             </a>
         </mat-list-item>

         <mat-list-item >
            <a matLine  [routerLink]="['/form']">
               <h3>Formularios</h3>
             </a>
         </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (disparador)="sidenav.toggle()"></app-toolbar>
        <!--aqui va el contenido de la app-->
        <router-outlet class="container"></router-outlet>
    </div>
</mat-sidenav-container>
