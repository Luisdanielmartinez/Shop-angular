<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
    <img src="{{data.image_url}}" class="card-img-top" width="200" height="200" alt="">
    <p class="card-text">Ciudad: {{data.city}}</p>
    <p class="card-text">Dirección: {{data.address}}</p>
    <p class="card-text">País: {{data.country}}</p>
    <p class="card-text">Teléfono: {{data.phone}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No gracias</button>
    <button mat-button (click)="reselva()" cdkFocusInitial>reselvar</button>
</div>
