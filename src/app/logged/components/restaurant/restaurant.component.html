        <mat-form-field class="selectCity">
            <mat-label>Seleccione la ciudad</mat-label>
            <mat-select (selectionChange)=changeRatio($event)>
                <mat-option *ngFor="let food of citiesSelect" [value]="food.name">
                    {{food.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
